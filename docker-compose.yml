version: '3.8'

services:
  redis:
    image: redis:7
    container_name: mvpforge-redis
    ports:
      - '6379:6379'
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:15
    container_name: mvpforge-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mvpforge_dev
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:

# Notes:
# - Redis est utilisé pour le rate-limiting en production et peut être démarré en dev via `docker-compose up -d redis`.
# - Postgres est optionnel (le projet utilise SQLite en dev), mais inclus pour faciliter les migrations vers production.
